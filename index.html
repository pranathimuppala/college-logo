<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: #007f5f; /* Custom navbar color */
    }
    .navbar-nav .nav-link {
      color: white !important;
    }
    .navbar-nav .nav-link.active {
      background-color: #00b386;
      border-radius: 5px;
    }
    .brand-logo {
      height: 60px;
      width: auto;
    }
  </style>
</head>
<body>

  <!-- Brand Header -->
  <div class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom">
    <img src="College_LOGO 1 - Copy.png" alt="College Logo" class="brand-logo">
    <div>
      <h5 class="mb-0">St. Pious X Degree & PG College for Women</h5>
      <small>Autonomous & Affiliated to Osmania University<br>Reaccredited with A+ Grade by NAAC</small>
    </div>
  </div>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">Home</a>
      <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Carousel -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="clg.jpg" class="d-block w-100"alt=Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Slide</h5>
          <p>This is the third slide caption.</p>
        </div>
      </div>
      <!-- You can add more slides below -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Bootstrap JS Bundle CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
